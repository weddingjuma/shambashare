<ion-header>
  <ion-navbar>
    <ion-title>
      Add Shamba For Lease
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<form name="addShambaForm">
  <ion-item>
    <ion-label color="primary" stacked>
      Shamba Location/Town/County
    </ion-label>
    <ion-input type="text" name="location" placeholder="location" [(ngModel)]="newShamba.location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Size(In Acres)</ion-label>
    <ion-select [(ngModel)]="newShamba.size" interface="popover" name="size">
      <ion-option value="1/8">1/8</ion-option>
      <ion-option value="1/4">1/4</ion-option>
      <ion-option value="1/2">1/2</ion-option>      
      <ion-option value="3/4">3/4</ion-option>
      <ion-option value="1">1</ion-option>      
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option value="4">4</ion-option>      
      <ion-option value="Other">Other</ion-option>
    <ion-input type="text" placeholder="Size" *ngIf="size == 'Other'" [(ngModel)]="newShamba.size" name="size"></ion-input>    
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Pricing (Monthly)</ion-label>
    <ion-input type="number" placeholder="Amount Per Month" [(ngModel)]="newShamba.pricing" name="pricing"></ion-input>
  </ion-item>
<div padding>
  <button ion-button block (click)="addShamba(newShamba)">
    Submit Shamba
  </button>
</div>
</form>
</ion-content>
