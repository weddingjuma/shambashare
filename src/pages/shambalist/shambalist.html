<ion-header>

  <ion-navbar>
    <ion-title>Shambas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card *ngFor="let shamba of shambas | async">
  <img src="img/nin-live.png"/>
  <ion-card-content>
    <ion-card-title>
{{shamba.location}}
      </ion-card-title>
    <!-- <p>

      The most popular industrial group ever, and largely
      responsible for bringing the music to a mass audience.

    </p> -->
  </ion-card-content>
  <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>
            <b>
              Size: 
            </b>
            {{shamba.size}} Acres</div>
        </button>
      </ion-col>
    </ion-row>
  <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>
            <b>
              Cost:
            </b>
            {{shamba.price}} Per Month</div>
        </button>
      </ion-col>
    </ion-row>
</ion-card>

</ion-content>
